<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
      html {
        font-size: 62.5%;
      }

      html,body,
      .container {
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .header {
        height: 8rem;
        text-align: center;
      }
      .main {
        display: flex;
        justify-content: center;
        flex: 1;
      }
      .form-wrapper {
      }
      .form {
        flex-direction: column;
        width: 40rem;
      }
      .form-header {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 0 0 3rem 0;
      }
      .form-header .change {
        font-size: 1.6rem;
        line-height: 4.44rem;
      }
      .form-header h1 {
        flex: 0 0 8rem;
        text-align: right;
      }
      .form-header .change {
        font-size: 1.6rem;
        line-height: 4.44rem;
        text-decoration: none;
        color: #409eff;
      }
    </style>
    <style>
      * {
        margin: 0em;
        padding: 0em;
      }

      body {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        font-family: "Open Sans";
        font-weight: 100;
        margin: 0em;
        padding: 0em;
      }

      /* Start the loader code, first, let's align it the center of screen */
      .loader {
        position: absolute;
        color: #f2f2f2;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -mos-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        /* disable selection and cursor changes */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }

      /* Text align it the center of screen and connect the looped animation for 2.5 seconds */
      .loader .text {
        position: absolute;
        top: 1.8em;
        left: 0.4em;
        z-index: 5;
        font-size: 2em;
        text-transform: uppercase;
        -webkit-animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -moz-animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -ms-animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -o-animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }

      /* Create a container for animation*/
      .spinner {
        position: relative;
        width: 5em;
        height: 5em;
        color: #fff;
      }

      .spinner:before,
      .spinner:after {
        content: "";
        position: relative;
        display: block;
      }

      /* Create cube and set animation*/
      .spinner:before {
        -webkit-animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -moz-animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -ms-animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -o-animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        width: 10em;
        height: 10em;
        background-color: #db2f00;
      }

      /* Create shadow and set animation*/
      .spinner:after {
        -webkit-animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -moz-animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite
          normal;
        -ms-animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        -o-animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        position: relative;
        bottom: -1.75em;
        height: 0.25em;
        border-radius: 50%;
        background-color: #322b27;
      }

      /* Animation keys */
      /* from cube to circle */
      @-webkit-keyframes spinner {
        50% {
          -webkit-border-radius: 50%;
          -webkit-transform: scale(0.5) rotate(360deg);
          background-color: #13a3a5;
        }
        100% {
          -webkit-transform: scale(1) rotate(720deg);
          background-color: #db2f00;
        }
      }

      @-moz-keyframes spinner {
        50% {
          -moz-border-radius: 50%;
          -moz-transform: scale(0.5) rotate(360deg);
          background-color: #13a3a5;
        }
        100% {
          -moz-transform: scale(1) rotate(720deg);
          background-color: #db2f00;
        }
      }

      @-mos-keyframes spinner {
        50% {
          -mos-border-radius: 50%;
          -mos-transform: scale(0.5) rotate(360deg);
          background-color: #13a3a5;
        }
        100% {
          -mos-transform: scale(1) rotate(720deg);
          background-color: #db2f00;
        }
      }

      @-o-keyframes spinner {
        50% {
          -o-border-radius: 50%;
          -o-transform: scale(0.5) rotate(360deg);
          background-color: #13a3a5;
        }
        100% {
          -o-transform: scale(1) rotate(720deg);
          background-color: #db2f00;
        }
      }

      @keyframes spinner {
        50% {
          border-radius: 50%;
          transform: scale(0.5) rotate(360deg);
          background-color: #13a3a5;
        }
        100% {
          transform: scale(1) rotate(720deg);
          background-color: #db2f00;
        }
      }

      /* animation shadow */
      @-webkit-keyframes shadow {
        50% {
          -webkit-transform: scale(0.5);
          background-color: #322b27;
        }
      }

      @-moz-keyframes shadow {
        50% {
          -moz-transform: scale(0.5);
          background-color: #322b27;
        }
      }

      @-mos-keyframes shadow {
        50% {
          -mos-transform: scale(0.5);
          background-color: #322b27;
        }
      }

      @-o-keyframes shadow {
        50% {
          -o-transform: scale(0.5);
          background-color: #322b27;
        }
      }

      @keyframes shadow {
        50% {
          transform: scale(0.5);
          background-color: #322b27;
        }
      }

      /* animation text */
      @-webkit-keyframes text {
        0% {
          -webkit-transform: scale(1, 1);
        }
        50% {
          -webkit-transform: scale(0.5, 0.5);
        }
        100% {
          -webkit-transform: scale(1, 1);
        }
      }

      @-moz-keyframes text {
        0% {
          -moz-transform: scale(1, 1);
        }
        50% {
          -moz-transform: scale(0.5, 0.5);
        }
        100% {
          -moz-transform: scale(1, 1);
        }
      }

      @-mos-keyframes text {
        0% {
          -mos-transform: scale(1, 1);
        }
        50% {
          -mos-transform: scale(0.5, 0.5);
        }
        100% {
          -mos-transform: scale(1, 1);
        }
      }

      @-o-keyframes text {
        0% {
          -o-transform: scale(1, 1);
        }
        50% {
          -o-transform: scale(0.5, 0.5);
        }
        100% {
          -o-transform: scale(1, 1);
        }
      }

      @keyframes text {
        0% {
          transform: scale(1, 1);
        }
        50% {
          transform: scale(0.5, 0.5);
        }
        100% {
          transform: scale(1, 1);
        }
      }
    </style>
  </head>
  <body>
    <div id="appLoading" class="loader">
        <span class="text">Loading</span>
        <span class="spinner"></span>
    </div>
    <div style="display: none" class="container" id="app">
      <div class="header">
        <h1>专属内网穿透</h1>
      </div>
      <div class="main">
        <div class="form-wrapper">
          <div class="form-header center">
            <h1>注册域名</h1>
          </div>
          <el-form key="registerForm" class="form" ref="registerForm" :rules="registerrRlues" :model="form" label-width="80px">
            <el-form-item label="域名:" prop="domain">
              <el-input v-model="form.domain"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="applyDomain"> 注册 </el-button>
            </el-form-item>
          </el-form>
        </div>
      </div>
    </div>
  </body>
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          form: {
            domain: ''
          },
          registerrRlues:{
            domain: [
              { required: true, message: '请输入域名', trigger: 'blur' }
            ],
          }
        }
      },
      methods: {
        async applyDomain() {
          const { data } = await axios.post('/applyDomain', {
            ...this.form
          });
          if(data.code === 0 ) {
            this.$message.error(data.msg);
          } else {
            this.$message.success(data.msg);
          }
        },
      },
      mounted(){
        document.getElementById('app').style.display = 'block';
        document.getElementById('appLoading').style.display = 'none';
      }
    }) 
  </script>
</html>
